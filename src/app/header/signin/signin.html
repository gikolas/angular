<button class="signin" (click)="showModal()">Sign In</button>
<div id="signinmoadl" [class.hide]="ModalStatus">
        <i class="fa fa-times" (click)="closeModal()"></i>
    <div class="row">
        <div class="col-sm-6" style="text-align:right">
<button (click)="SignIn()" class="btn btn-default" [class.setColors]="!setColor">Sign In</button>
</div>
<div class="col-sm-5" style="text-align:left">
<button (click)="SignUp()" class="btn btn-default" [class.setColors]="setColor">Sign Up</button>
</div>
</div>
                <modalnav>
                        <ng-container *ngIf='!showSignUp'>
                    <modalnavitem [header]="'Sign In'">
                        <form [formGroup]="signInForm" (ngSubmit)="onSubmit($event)">
                           Email: <input type="email" class="form-control" formControlName="username">
                           <p class="error" *ngIf="(username.dirty || username.touched) && username.invalid">Invalid Email Format</p>
                         
                           Password: <input type="password" class="form-control" formControlName="password">
                          <p class="error" *ngIf="(password.dirty || password.touched) && password.invalid">Invalid Password Credentials</p>
                           <button type="submit"  
                           class="btn btn-primary"
                           [disabled]="!signInForm.valid" >Sign In</button>
                        </form>
                   </modalnavitem>
                   </ng-container>
              <ng-container *ngIf='showSignUp'>
                  <modalnavitem [header]="'Sign Out'" >
                        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitUp($event)">
                               
                                 Email: <input type="email" class="form-control" formControlName="username">
                                 <p class="error" *ngIf="(usernameUp.dirty || usernameUp.touched) && usernameUp.invalid">Invalid Email Format</p>
                         
                                 Password: <input type="password" class="form-control" formControlName="password">
                                
                                 Repeat Password: <input type="password" class="form-control" formControlName="rpassword">
                                 <p class="error" *ngIf="(rpassword.dirty || rpassword.touched) && rpassword.errors?.MatchPassword">Password not match</p>
                         
                                 <input type="submit" 
                                 value="Sign Up" 
                                 class="btn btn-primary"
                                 [disabled]="!signUpForm.valid">
                              </form>
                </modalnavitem>
            </ng-container>

    </modalnav>
    <div  class="container" >
  <a href="#" (click)="LogOut($event)" class="signOut" [class.SignOutActivates]="activateStatus">Sign Out</a>
</div>
    
</div>
<div id="alertModal" [class.hide]="!showModalnav"
[@forebaseModal]='fadeState'>
        <i class="fa fa-times" (click)="closeModalemail()" style="    float: right;
        margin-top: -20px;color:#a9ff00"></i>
   
<modalnav>
   <ng-container>
       <modalnavitem>
           <p>{{modalText}}</p>
       </modalnavitem>
   </ng-container> 
</modalnav>
</div>


<div id="alertModal" [class.hide]="!showModalSuccess"
[@forebaseModal]='fadeState'>
      
   
<modalnav>
   <ng-container>
       <modalnavitem>
           <p>{{successText}}  <span 
            class="btn btn-warning" 
            (click)="plsSignIn()"
            style="margin-left:20px">Ok</span></p>
          
       </modalnavitem>
   </ng-container> 
</modalnav>
</div>
